<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名是否可用</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 1.5em;
    }

    .table-container {
      width: 100%;
      overflow-x: auto; /* 允许表格在小屏幕上滚动 */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px; /* 保证小屏幕时表格仍然能正常显示 */
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      white-space: nowrap; /* 防止文本换行 */
    }

    .available {
      color: green;
    }
    
    .unavailable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>域名是否可用</h1>
  <div class="table-container">
    <div id="csv-container"></div>
  </div>

  <script>
    // 假设我们将 CSV 文件命名为 IP状态.csv
    const csvFiles = ["IP状态.csv"];

    csvFiles.forEach(file => {
      fetch(`public/${file}`)
        .then(response => response.text())
        .then(csvData => {
          const parsedData = Papa.parse(csvData, { header: true });
          const container = document.getElementById("csv-container");
          
          let table = "<table><thead><tr><th>域名</th><th>状态</th></tr></thead><tbody>";

          // 添加数据
          parsedData.data.forEach(row => {
            let statusClass = row['状态'] === '可用' ? 'available' : 'unavailable';
            table += `<tr>
                        <td>${row['域名']}</td>
                        <td class="${statusClass}">${row['状态']}</td>
                      </tr>`;
          });

          table += "</tbody></table>";
          container.innerHTML += table;
        });
    });
  </script>
</body>
</html>
