<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名是否可用</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .available {
      color: green;
    }
    .unavailable {
      color: red;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>域名是否可用</h1>
  <div id="csv-container"></div>

  <script>
    // 假设我们将 CSV 文件命名为 IP状态.csv
    const csvFiles = ["IP状态.csv"];

    csvFiles.forEach(file => {
      fetch(file)
        .then(response => response.text())
        .then(csvData => {
          const parsedData = Papa.parse(csvData, { header: true });
          const container = document.getElementById("csv-container");

          let table = "<table><thead><tr><th>域名</th><th>状态</th><th>域名</th><th>状态</th><th>域名</th><th>状态</th></tr></thead><tbody>";

          let rowData = [];
          
          parsedData.data.forEach(row => {
            let statusClass = row['状态'] === '可用' ? 'available' : 'unavailable';
            rowData.push(`<td>${row['域名']}</td><td class="${statusClass}">${row['状态']}</td>`);
            
            // 每 3 组 (6 个单元格) 组成一行
            if (rowData.length === 6) {
              table += `<tr>${rowData.join("")}</tr>`;
              rowData = []; // 清空行数据，准备下一行
            }
          });

          // 如果最后剩余的数据不足 6 个单元格，则补全空单元格
          if (rowData.length > 0) {
            while (rowData.length < 6) {
              rowData.push("<td></td><td></td>");
            }
            table += `<tr>${rowData.join("")}</tr>`;
          }

          table += "</tbody></table>";
          container.innerHTML += table;
        });
    });
  </script>
</body>
</html>
